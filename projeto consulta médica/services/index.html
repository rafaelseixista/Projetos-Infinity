<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <title>Marcação de Consulta</title>
</head>
<body>
  <div class="modal"></div>
  <header>
    Doctor Care - Consultório Médico
    <img src="./assets/arquivo-medico.png" alt="logo doctor care" />
  </header>
  <main>
    <section class="appointments-form" >
        <h4>Marque suas consultas aqui</h4>
      <form id="scheduleForm">
        <div>
          <label for="nome">Nome</label>
          <input id="nome" type="text" name="nome" placeholder="Digite seu nome..." required>
        </div>
        <div>
          <label for="telefone">Telefone</label>
          <input id="telefone" name="telefone" type="tel" placeholder="Digite seu telefone..." required>
        </div>
        <div class="convenio">
          <span>Possui convênio?</span>
          <label>
            Sim
            <input type="radio" name="convenio" value="sim" required>
          </label>
          <label>
            Não
            <input type="radio" name="convenio" value="nao" required>
          </label>
        </div>
        <div>
          <label>Escolha a especialidade:
            <select id="especialities" required>
            </select>
          </label>
        </div>
        <div>
          <label>Selecione dia e horário:
            <select id="schedule_dates" style="display: none;" required>
            </select>
          </label>
        </div>
        <button>Marcar consulta</button>
      </form>
    </section>
    <section class="appointments">
      <h4>Suas consultas marcadas</h4>
      <div>
        <label> Organizar por:
          <select>
            <option value="1">Mais recentes</option>
            <option value="2">Mais antigas</option>
          </select>
        </label>
      </div>
      <div class="appointments_container"></div>
    </section>
  </main>

  <script src="./scripts.js"></script>
</body>
</html>
